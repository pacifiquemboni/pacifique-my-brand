<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dashcss.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Iceland"
    />
    <title>Dash Blogs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c8abb356dd.js" crossorigin="anonymous"></script>
        <!-- <script src="validate.js" defer></script> -->
        <script src="adduser.js" defer></script>
    <script src="validate.js"></script>
  </head>
  <body>
    <header>
      <input type="checkbox" name="" id="check" />
      <label for="check">
        <img src="./bar.png" alt="" id="menubtn" style="width: 50px" />
        <img src="./x.png" alt="" id="menucancel" style="width: 20px" />
      </label>
      <div class="sidebar">
        <header>Dashboard</header>
        <ul>
          <li >
            <a href="dashaddblog.html"
              ><img src="./formicon/Add.png" class="fas" alt="" /> New Blog</a
            >
          </li>
          <li>
            <a href="projectspage.html"
              ><img src="./formicon/project.png" class="fas" alt="" />
              Projects</a
            >
          </li>
          <li>
            <a href="stats.html"
              ><img src="./formicon/stats.png" class="fas" alt="" />
              Statatistics</a
            >
          </li>
          <li class="active">
            <a href="users.html"
              ><img src="./formicon/User.png" class="fas" alt="" />Users</a
            >
          </li>
          <li>
            <a href="messages.html"
              ><img src="./formicon/Message.png" class="fas" alt="" />
              Messages</a
            >
          </li>
        </ul>
        <li>
          <a href="#" class="logout">
            <img src="./formicon/logout.png" class="fas" alt="" />
            <span class="nav-item">logout</span>
          </a>
        </li>
      </div>
    </header>

    <div id="section">
      <div class="dash-main">
        <div class="user-table">
          <button type="button" id="adduserbtn" onclick="createUser()">
            + Add User
          </button>
          <div class="login-form">
            <form
              id="sign-upForm"
              class="sign-upForm"
              oninput="return validateSignForm() && validateSignForm()"
            >
              <h1>Add New User</h1>
              <input
                type="text"
                placeholder="User names"
                id="signUserName"
                name="name"
              /><br />
              <div id="signUserNameError"></div>
              <input
                type="text"
                placeholder="User E-mail"
                id="signEmail"
                name="email"
                oninput="firstPassValidate()"
              /><br />
              <div id="emailError"></div>
              <input
                type="text"
                placeholder="User' password"
                id="password"
                oninput="firstPassValidate()"
              />
              <div id="signPasswordError"></div>
              <div id="upper" class="rederror"></div>
              <div id="upperyes" class="greenerror"></div>
              <div id="lower" class="rederror"></div>
              <div id="loweryes" class="greenerror"></div>
              <div id="specialchar" class="rederror"></div>
              <div id="specialcharyes" class="greenerror"></div>
              <div id="number" class="rederror"></div>
              <div id="numberyes" class="greenerror"></div>
              <div id="space" class="rederror"></div>
              <div id="spaceyes" class="greenerror"></div>
              <input
                type="text"
                placeholder="confirm password"
                id="password2"
                name="password2"
                oninput="firstPassValidate()"
              />
              <div id="signConfirmPasswordError"></div>

              <div class="login-btn">
                <a href="#"
                  ><button type="button" value="submit" onclick="submitForm()">
                    Add-User
                  </button></a
                >
              </div>
            </form>
          </div>
          <div class="heading">
            <h1>Registered Users</h1>
            <img src="../images/formicon/User.png" alt="" />
          </div>

          <table>
            <thead>
              <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userdata_table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  
</html>
