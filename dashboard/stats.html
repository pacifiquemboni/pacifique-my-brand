        <img src="./bar.png" alt="" id="menubtn" style="width: 50px" />
        <img src="./x.png" alt="" id="menucancel" style="width: 20px" />
      </label>
      <div class="sidebar">
        <header>Dashboard</header>
        <ul>
          <li>
            <a href="dashaddblog.html"
              ><img src="./formicon/Add.png" class="fas" alt="" /> New Blog</a
            >
          </li>
          <li>
            <a href="projectspage.html"
              ><img src="./formicon/project.png" class="fas" alt="" />
              Projects</a
            >
          </li>
          <li class="active">
            <a href="stats.html"
              ><img src="./formicon/stats.png" class="fas" alt="" />
              Statatistics</a
            >
          </li>
          <li>
            <a href="users.html"
              ><img src="./formicon/User.png" class="fas" alt="" />Users</a
            >
          </li>
          <li>
            <a href="messages.html"

        <li>
          <a href="#" class="logout">
            <img src="./formicon/logout.png" class="fas" alt="" />
            <span class="nav-item">logout</span>
          </a>
        </li>
      </div>
    </header>

    <div id="section">
      <div class="dash-main">
        <div class="stats-section">
          <div class="heading">
            <h1>Statistics</h1>
            <img src="../images/formicon/stats.png" alt="" />
          </div>
          <hr />
          <br /><br />
          <div class="statscards">
            <div class="users-stats statscard">
                <div class="statscard-img">
                    <img src="../images/formicon/Group.png" alt="" />
                </div>
              
              <div>
                <h1>Clients</h1>
                <h2><span class="countup">200</span>+</h2>
              </div>
              
            </div>
            <div class="users-stats statscard">
                <div class="statscard-img">
                    <img src="../images/formicon/allblogs.png" alt="" />
                </div>
              
              <div>
                <h1>Blogs</h1>
                <h2><span class="countup">100</span>+</h2>
              </div>
              
            </div>
            <div class="users-stats statscard">
                <div class="statscard-img">
                    <img src="../images/formicon/social.png" alt="" />
                </div>
              
              <div>
                <h1>Reactions</h1>
              <h2><span class="countup">500</span>+</h2>
              </div>
              
            </div>
          </div>
          <div class="chart">
            <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
            <script>
              const xValues = ["Clients", "Blogs", "Reaction", ""];
              const yValues = [200, 100, 500, 0];
              const barColors = ["yellow", "green", "white", "blue"];

              new Chart("myChart", {
                type: "bar",
                data: {
                  labels: xValues,
                  datasets: [
                    {
                      backgroundColor: barColors,
                      data: yValues,
                    },
                  ],
                },
                options: {
                  legend: { display: false },
                  title: {
                    display: true,
                    text: "Statistics Chart",
                  },
                },
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function handleFileChange() {
      var fileInput = document.getElementById("imageInput");
      var previewImage = document.getElementById("previewImage");

      if (fileInput && fileInput.files && fileInput.files.length > 0) {
        var selectedFile = fileInput.files[0];

        // Read the file as a Data URL (Base64 encoded)
        var reader = new FileReader();

        reader.onload = function (e) {
          // Display the preview image
          previewImage.src = e.target.result;
          previewImage.style.display = "block";

          // Save the Base64 data to localStorage
          localStorage.setItem("imageData", e.target.result);
        };

        reader.readAsDataURL(selectedFile);
      } else {
        console.log("No file selected");
      }
    }

    // You can load the image data from localStorage on page load if needed
    var imageDataFromStorage = localStorage.getItem("imageData");
    if (imageDataFromStorage) {
      var previewImage = document.getElementById("previewImage");
      previewImage.src = imageDataFromStorage;
      previewImage.style.display = "block";
    }
  </script>
</html>
